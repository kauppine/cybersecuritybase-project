<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>
     <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>
        <h2>Register</h2>

        <form action="#" th:action="@{/register}" method="POST">
            <p><label for="username">Username</label>: <input type="text" name="username" id="username"/></p>
            <p><label for="address">Password</label>: <input type="password" name="password" id="password"/></p>
            <p><input type="submit" value="Register" /></p>
        </form>

        <p></p>
    </body>
</html>
